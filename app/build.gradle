apply plugin: 'com.android.application'

android {
    signingConfigs {
        def_signing {
            storeFile file('OpenVK KeyStore.jks')
            keyAlias 'ovk_default_key'
            keyPassword 'GaF@421#'
            storePassword 'GaF@421#'
        }
    }
    lintOptions {
        checkReleaseBuilds false
    }
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId "uk.openvk.android.legacy"
        //noinspection MinSdkTooLow
        minSdkVersion 7
        //noinspection OldTargetApi
        targetSdkVersion 27
        versionCode 161
        versionName "1.0.161-beta"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.def_signing
        }
    }
    productFlavors {
        betaConfig {
            applicationId "uk.openvk.android.legacy"
            //noinspection MinSdkTooLow
            minSdkVersion 7
            //noinspection OldTargetApi
            targetSdkVersion 27
            versionCode 161
            versionName "1.0.161-stable"
        }
        stableConfig {
            minSdkVersion 7
            applicationId 'uk.openvk.android.legacy'
            targetSdkVersion 27
            versionCode 161
            versionName '1.0.161-beta'
            proguardFile 'app/OpenVK KeyStore.jks'
            signingConfig signingConfigs.def_signing
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleDependency,GradleCompatible
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'org.jbundle.util.osgi.wrapped:org.jbundle.util.osgi.wrapped.org.apache.http.client:4.1.2'
    //noinspection GradleDependency
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    //noinspection GradleCompatible
    compile 'com.android.support:support-v4:24.0.0'
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:24.0.0'
}
